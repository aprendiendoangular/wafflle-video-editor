<div class="timeline">
  <app-timeline-controls></app-timeline-controls>
  <div class="timeline__content">
    <app-timeline-ruler [timelineTracks]="timelineTracks"></app-timeline-ruler>
    <app-timeline-cursor [currentTime]="currentTime"></app-timeline-cursor>
    <app-timeline-track (onTracksUpdated)="handleTracksUpdated($event)"></app-timeline-track>
  </div>
</div>
