<div
  id="timeline-track"
  class="track"
  cdkDropList
  [cdkDropListData]="track.scenes"
  (cdkDropListDropped)="sceneDropped($event)"
>
  <div class="track__content">
    @for (scene of track.scenes; let i = $index; track i) {
    <app-timeline-track-item
      [scene]="scene"
      [timelineWidth]="timelineWidth"
      (removeTrackItem)="handleRemoveTrackScene($event)"
    ></app-timeline-track-item>
    } @empty {
    <div class="empty-state">
      <h5>Empty track</h5>
    </div>
    }
  </div>
</div>
