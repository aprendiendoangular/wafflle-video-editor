<div class="ruler">
  @for (tick of ticks; track i; let i = $index) {
  <div class="tick">{{ i + 1 }}s</div>
  }
</div>

<mat-slider
  ngDefaultControl
  class="timeline-slider"
  [min]="startTime"
  [max]="endTime"
  [step]="sliderStepValue"
  (change)="onSliderChange($event)"
>
  <input matSliderThumb [(ngModel)]="currentTime" #slider />
</mat-slider>
