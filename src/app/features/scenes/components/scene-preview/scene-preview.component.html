<div class="scene__preview">
  <div class="scene__preview__title">
    <h4>Preview</h4>
  </div>
  <div class="scene__preview__player">
    @if (scenes.length > 0) {
    <video id="video-player" class="video-js vjs-default-skin" controls></video>
    } @else {
    <img
      class="empty-state"
      src="assets/emptyState.jpg"
      alt="no-scene-selected"
    />
    }
  </div>
</div>
