<div class="container flex-between">
  <div class="scenes__list">
    <div class="scenes__list__title">
      <h4>All Scenes</h4>
    </div>
    <div class="scenes__list__items">
      @for (scene of scenes; track scene.id) {
        <app-scene [scene]="scene"></app-scene>
      } @empty {
      <div class="no-scenes">no scenes yet!</div>
      }
    </div>
  </div>

  <app-scene-preview></app-scene-preview>
</div>
