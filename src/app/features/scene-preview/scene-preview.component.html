<div class="scene__preview">
  <div class="scene__preview__title">
    <h4>Preview</h4>
  </div>
  <div class="scene__preview__player">
    @if (!isPreview) {
    <img class="scene__preview__player__emptyState" src="assets/emptyState.jpg" alt="emptyState" />
    }
    <app-vjs-player
      (onPlayed)="handleOnPlayed()"
      (onPaused)="handleOnPaused()"
      (onEnded)="handleOnEnded()"
      (onTimeUpdated)="handleOnTimeUpdated($event)"
    ></app-vjs-player>
  </div>
</div>
